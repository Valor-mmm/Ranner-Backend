plugins {
    id 'idea'
    id 'java'
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
  implementation 'com.graphql-java:graphql-java:9.0'
  implementation 'org.mongodb.morphia:morphia:1.3.2'
}


sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}
