sudo: true
language: java
dist: trusty
before_script:
- npm install -g snyk
- chmod +x ./travis_run_sonarscanner.sh
addons:
  sonarcloud:
    organization: valor-mmm-github
    token:
      secure: "$SONAR_TOKEN"
jobs:
  include:
  - stage: test
    script: ./gradlew clean test
    name: "Gradle Tests"
  - script: ./travis_run_sonarscanner.sh
    name: "Sonar Scanner"
  - script: snyk test
    name: "Dependency Check"
env:
  global:
  - secure: 
  - secure: 
